<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}" />
    <style>
      .custom-alert {
        background-color: #fff;
        color: #000;
        border-color: #000;
      }
    </style>
    <title>User Deleted</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <div class="card-body text-center alert custom-alert">
            <h3 class="card-title">
              <i class="bi bi-trash-fill"></i>
              User Deleted Successfully
            </h3>
            <p class="card-text">The user has been deleted from the system.</p>
            <p>
              You can continue using our site. We welcome you back anytime you
              decide to come back!
            </p>
            <a href="/" class="btn btn btn-white mt-1">
              <i class="bi bi-arrow-left"></i> Go to homepage
            </a>
            <a href="/register" class="btn btn btn-white mt-1">
              I want to come back <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
