{% extends 'header.html' %} {% block title %}My markers{% endblock %} {% block
content %}
<!DOCTYPE html>
<html>
  <head>
    <title>User Settings</title>
  </head>
  <body>
    <div class="container">
      <h1>User Settings</h1>
      <form method="POST">
        <div class="form-group">
          <label>Posts:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="post"
            value="1" {% if '1' in settings.settings.posts %}checked{% endif %}>
            <label class="form-check-label">Post 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="post"
            value="2" {% if '2' in settings.settings.posts %}checked{% endif %}>
            <label class="form-check-label">Post 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="post"
            value="3" {% if '3' in settings.settings.posts %}checked{% endif %}>
            <label class="form-check-label">Post 3</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
