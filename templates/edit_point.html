{% extends 'header.html' %}

{% block content %}
  <div class="container mt-5 text-center">
    <div class="container mx-auto">
      <h1>Edit Point</h1>
      <form method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ point.name }}">
        </div>
        <div class="row">
          <div class="col">
            <label for="latitude" class="form-label">Latitude:</label>
            <input type="number" id="latitude" class="form-control" placeholder="Enter latitude" value="{{ point.latitude }}" name="latitude" step="0.00000000000000001" min="-90" max="90" required><br>
          </div>
          <div class="col">
            <label for="longitude" class="form-label">Longitude:</label>
            <input type="number" id="longitude" class="form-control" placeholder="Enter longitude" value="{{ point.longitude }}" name="longitude" step="0.00000000000000001" min="-180" max="180" required><br>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Description:</label>
          <input type="text" id="description" name="description" value="{{ point.description }}" required class="form-control" placeholder="Enter a description"></input>
        </div>
        <div class="row">
          <div class="col">
            <label for="postdate">Post Date:</label>
            <input type="date" class="form-control" id="post_date" name="post_date" value="{{ point.postdate }}">
          </div>
          <div class="col">
            <label for="removedate">Remove Date:</label>
            <input type="date" class="form-control" id="remove_date" name="remove_date" value="{{ point.removedate }}">
          </div>
        </div>
        </select><br>
        <label for="type">Type:</label>
        <select class="form-select" id="type" name="type">
            <option value="Charity">Charity</option>
            <option value="Warning">Warning</option>
            <option value="Other">Other</option>
          </select><br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
