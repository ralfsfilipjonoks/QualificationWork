<!DOCTYPE html>
<html>
  <head>
    <title>Add a Point</title>
  </head>
  <body>
    {% if notification %}
        <p>{{ notification }}</p>
    {% endif %}
    <h1>Add a Point</h1>
    <form method="post" action="{{ url_for('add_point') }}">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" name="latitude" step="0.000001" required><br>

      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" name="longitude" step="0.000001" required><br>

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required><br>

      <label for="postdate">Post Date:</label>
      <input type="date" id="postdate" name="postdate" required><br>

      <label for="removedate">Remove Date:</label>
      <input type="date" id="removedate" name="removedate"><br>

      <label for="type">Type:</label>
      <select id="type" name="type">
        <option value="Charity">Charity</option>
        <option value="Warning">Warning</option>
        <option value="Other">Other</option>
      </select><br>

      <input type="hidden" id="user" name="user" value="{{ name }}">

      <input type="submit" value="Add Point">
    </form>
  </body>
</html>
