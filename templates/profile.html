{% extends 'header.html' %} {% block title %}Profile{% endblock %} {% block
content %}
<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <img
            src="https://via.placeholder.com/150"
            class="img-fluid rounded-circle"
            alt="Profile Picture" />
        </div>
        <div class="col-md-8">
          <h1 class="display-4">
            {{ profile['name'] }} {{ profile['surname'] }}
          </h1>
          <p class="lead">Date of Birth: {{ profile['dateofbirth'] }}</p>
          <p class="lead">Username: {{ profile['username'] }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
{% endblock %}
