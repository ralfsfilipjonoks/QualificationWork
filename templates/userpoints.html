<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>latitude</th>
        <th>longitude</th>
        <th>name</th>
        <th>description</th>
        <th>post date</th>
        <th>remove date</th>
        <th>type</th>
      </tr>
    </thead>
    <tbody>
      {% for x in result %}
        <tr>
          <td>{{ x['_id'] }}</td>
          <td>{{ x['latitude'] }}</td>
          <td>{{ x['longitude'] }}</td>
          <td>{{ x['name'] }}</td>
          <td>{{ x['description'] }}</td>
          <td>{{ x['postdate'] }}</td>
          <td>{{ x['removedate'] }}</td>
          <td>{{ x['type'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
